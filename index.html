<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Coming Soon</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <img src="./logo.svg" class="company__logo" alt="logo of PING" />
      </header>

      <section class="section__subscribe">
        <h1 class="section__subscribe--heading heading__primary">
          We are launching <span>soon!</span>
        </h1>
        <p class="section__subscribe--text">Subscribe and get notified</p>
        <form class="section__subscribe__input--wrapper">
          <input
            class="section__subscribe__input--box"
            id="Email Addrss"
            name="email-address"
            autocomplete="off"
            type="text"
            placeholder="Your email address..." />

          <p class="section__subscribe--response"></p>

          <button type="submit" class="section__subscribe__button btn">
            Notify Me
          </button>
        </form>
        <img
          src="./illustration-dashboard.png"
          alt="illustration dashboard"
          class="section__subscribe--img" />
      </section>
    </main>
    <footer class="footer">
      <section class="footer__icon">
        <ion-icon
          class="footer__icon--facebook"
          name="logo-facebook"></ion-icon>
        <ion-icon class="footer__icon--twitter" name="logo-twitter"></ion-icon>
        <ion-icon class="footer__icon--insta" name="logo-instagram"></ion-icon>
      </section>
      <p class="footer__text">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script type="module" src="/index.js"></script>
    <script type="module" src="/main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
